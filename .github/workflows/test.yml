name: CI/CD Pipeline - Tests & Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_ENV: test
  FORCE_COLOR: 1

jobs:
  # Job 1: Code Quality Checks
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Solhint (Solidity Linting)
        run: |
          echo "Running Solidity linting..."
          npx solhint 'contracts/**/*.sol' -f table
        continue-on-error: false

      - name: Check Solidity formatting with Prettier
        run: |
          echo "Checking Solidity code formatting..."
          npx prettier --check 'contracts/**/*.sol'
        continue-on-error: true

      - name: Check JavaScript/TypeScript formatting
        run: |
          echo "Checking JS/TS code formatting..."
          npx prettier --check 'scripts/**/*.js' 'test/**/*.js'
        continue-on-error: true

      - name: TypeScript type checking
        run: |
          echo "Running TypeScript type checks..."
          npm run typecheck
        continue-on-error: true

      - name: Check for TODO/FIXME comments
        run: |
          echo "Scanning for TODO/FIXME comments..."
          grep -r "TODO\|FIXME" contracts/ scripts/ test/ || echo "No TODOs found"
        continue-on-error: true

      - name: Upload linting report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: linting-report
          path: |
            *.log
            solhint-report.txt
          retention-days: 30

  # Job 2: Contract Compilation
  compile:
    name: Compile Smart Contracts
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Compile contracts
        run: |
          echo "Compiling smart contracts..."
          npm run compile

      - name: Check contract sizes
        run: |
          echo "Checking contract sizes (24KB limit)..."
          npx hardhat size-contracts || echo "Contract size check completed"
        continue-on-error: true

      - name: Cache compilation artifacts
        uses: actions/cache@v4
        with:
          path: |
            cache/
            artifacts/
            typechain-types/
          key: contracts-${{ runner.os }}-${{ hashFiles('contracts/**/*.sol') }}
          restore-keys: |
            contracts-${{ runner.os }}-

      - name: Upload compilation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: contract-artifacts
          path: |
            artifacts/
            typechain-types/
          retention-days: 7

  # Job 3: Unit Tests (Multi-version)
  test:
    name: Unit Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: compile

    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Restore compilation cache
        uses: actions/cache@v4
        with:
          path: |
            cache/
            artifacts/
            typechain-types/
          key: contracts-${{ runner.os }}-${{ hashFiles('contracts/**/*.sol') }}
          restore-keys: |
            contracts-${{ runner.os }}-

      - name: Compile contracts (if needed)
        run: npm run compile

      - name: Run unit tests
        run: |
          echo "Running unit tests on Node ${{ matrix.node-version }}..."
          npm test
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results (Node ${{ matrix.node-version }})" >> $GITHUB_STEP_SUMMARY
          echo "Tests completed on Node.js ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY

  # Job 4: Coverage Report
  coverage:
    name: Code Coverage Analysis
    runs-on: ubuntu-latest
    needs: compile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Restore compilation cache
        uses: actions/cache@v4
        with:
          path: |
            cache/
            artifacts/
            typechain-types/
          key: contracts-${{ runner.os }}-${{ hashFiles('contracts/**/*.sol') }}

      - name: Generate coverage report
        run: |
          echo "Generating code coverage report..."
          npm run test:coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json,./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/
            coverage.json
          retention-days: 30

      - name: Coverage summary
        if: always()
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "Coverage report generated and uploaded to Codecov" >> $GITHUB_STEP_SUMMARY

  # Job 5: Gas Report
  gas-report:
    name: Gas Usage Analysis
    runs-on: ubuntu-latest
    needs: compile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Restore compilation cache
        uses: actions/cache@v4
        with:
          path: |
            cache/
            artifacts/
            typechain-types/
          key: contracts-${{ runner.os }}-${{ hashFiles('contracts/**/*.sol') }}

      - name: Generate gas report
        run: |
          echo "Generating gas usage report..."
          REPORT_GAS=true npm test > gas-report.txt 2>&1 || true
        env:
          COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}

      - name: Display gas report
        run: |
          echo "## Gas Usage Report" >> $GITHUB_STEP_SUMMARY
          if [ -f gas-report.txt ]; then
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            grep -A 50 "Gas used" gas-report.txt | head -50 >> $GITHUB_STEP_SUMMARY || echo "Gas report generated" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload gas report
        uses: actions/upload-artifact@v4
        with:
          name: gas-report
          path: gas-report.txt
          retention-days: 30

  # Job 6: Performance Tests
  performance:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: compile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Restore compilation cache
        uses: actions/cache@v4
        with:
          path: |
            cache/
            artifacts/
            typechain-types/
          key: contracts-${{ runner.os }}-${{ hashFiles('contracts/**/*.sol') }}

      - name: Run performance tests
        run: |
          echo "Running performance benchmarks..."
          npm run test:performance
        continue-on-error: true

      - name: Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: |
            performance-report.md
            benchmarks/
          retention-days: 30

  # Job 7: Security Checks
  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    needs: compile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run npm audit
        run: |
          echo "Running npm security audit..."
          npm audit --audit-level=moderate || echo "Security audit completed with warnings"
        continue-on-error: true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
        continue-on-error: true

      - name: Security summary
        if: always()
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "Security checks completed" >> $GITHUB_STEP_SUMMARY

  # Job 8: Build Summary
  summary:
    name: Build Summary Report
    runs-on: ubuntu-latest
    needs: [code-quality, compile, test, coverage, gas-report, performance, security]
    if: always()

    steps:
      - name: Generate build summary
        run: |
          echo "# CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Status" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow**: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Jobs Completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code Quality & Linting" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Contract Compilation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Unit Tests (Node 18.x, 20.x)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Coverage Analysis" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Gas Usage Report" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Performance Benchmarks" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "Review artifacts and reports in the Actions tab." >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const message = `
            ## ðŸš€ CI/CD Pipeline Results

            âœ… All automated checks completed!

            ### Jobs Summary
            - âœ… Code Quality & Linting
            - âœ… Contract Compilation
            - âœ… Unit Tests (Node 18.x, 20.x)
            - âœ… Coverage Analysis
            - âœ… Gas Usage Report
            - âœ… Performance Benchmarks
            - âœ… Security Analysis

            ### Artifacts Available
            - Linting Report
            - Coverage Report
            - Gas Report
            - Performance Benchmarks

            **Commit**: ${context.sha.substring(0, 7)}
            **Branch**: ${context.payload.pull_request.head.ref}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
